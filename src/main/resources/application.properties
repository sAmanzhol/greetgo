
spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.datasource.driverClassName = org.h2.Driver
spring.datasource.url = jdbc:h2:C:/java_projects/sources/greetgo/src/main/resources/test
spring.datasource.username = root
spring.datasource.password = root

#mybatis entity scan packages
mybatis.type-aliases-package=com.example.greetgo.domain
#Mapper.xml location
mybatis.mapper-locations=classpath*:**/WordMapper.xml


# ===============================
# = Thymeleaf configurations
# ===============================
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.cache=false

